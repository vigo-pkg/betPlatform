<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Система пари — Главная</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    .bet-card { transition: transform .2s ease; cursor: pointer; }
    .bet-card:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(0,0,0,.1); }
    .status-open { background: #e8f4ff; }
    .status-in-progress { background: #fff5e6; }
    .status-implemented { background: #f3e8ff; }
    .status-conflict { background: #ffe9ea; }
    .status-resolved { background: #e8f9ef; }
    .status-finished { background: #e8f9ef; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fa-solid fa-handshake me-2"></i>Система пари</a>
      <div class="navbar-nav ms-auto align-items-center">
        <div id="userInfo" class="d-none me-3 text-white">
          <i class="fa-solid fa-user me-1"></i><span id="userEmail"></span>
        </div>
        <button id="loginBtn" class="btn btn-outline-light me-2"><i class="fa-solid fa-right-to-bracket me-1"></i>Войти</button>
        <button id="registerBtn" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#registerModal"><i class="fa-solid fa-user-plus me-1"></i>Регистрация</button>
        <button id="logoutBtn" class="btn btn-outline-light d-none ms-2"><i class="fa-solid fa-right-from-bracket me-1"></i>Выйти</button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <!-- Блок входа -->
    <div id="authSection" class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header"><strong>Вход в систему</strong></div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input id="password" type="password" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary"><i class="fa-solid fa-right-to-bracket me-1"></i>Войти</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Основной контент -->
    <div id="mainContent" class="d-none">
      <div class="d-flex flex-wrap gap-2 justify-content-between align-items-end mb-3">
        <h2 class="h4 m-0">Доступные пари</h2>
        <div>
          <button id="createBetBtn" class="btn btn-success"><i class="fa-solid fa-plus me-1"></i>Создать пари</button>
        </div>
      </div>

      <!-- Фильтры и поиск -->
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <div class="row g-2 align-items-center">
            <div class="col-md-3">
              <label class="form-label mb-1">Статус</label>
              <select id="statusFilter" class="form-select">
                <option value="">Все</option>
                <option value="OPEN">Открытые</option>
                <option value="IN_PROGRESS">В процессе</option>
                <option value="IMPLEMENTED">Реализованные</option>
                <option value="CONFLICT">Конфликт</option>
                <option value="RESOLVED">Разрешённые</option>
                <option value="FINISHED">Завершённые</option>
              </select>
            </div>
            <div class="col-md-7">
              <label class="form-label mb-1">Поиск</label>
              <div class="input-group">
                <input id="searchInput" type="text" class="form-control" placeholder="Название или описание..." />
                <button id="searchBtn" class="btn btn-outline-secondary"><i class="fa-solid fa-magnifying-glass"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Список пари -->
      <div id="betsContainer" class="row g-3"></div>
    </div>
  </div>

  <!-- Модалка регистрации -->
  <div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Регистрация</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="mb-3">
              <label class="form-label" for="regFirstName">Имя</label>
              <input id="regFirstName" type="text" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="regLastName">Фамилия</label>
              <input id="regLastName" type="text" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="regEmail">Email</label>
              <input id="regEmail" type="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="regPassword">Пароль</label>
              <input id="regPassword" type="password" class="form-control" minlength="6" required />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button id="confirmRegisterBtn" class="btn btn-primary">Зарегистрироваться</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Модалка создания пари -->
  <div class="modal fade" id="createBetModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Создать пари</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="createBetForm">
            <div class="mb-3">
              <label class="form-label" for="betTitle">Название *</label>
              <input id="betTitle" type="text" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="betDescription">Описание</label>
              <textarea id="betDescription" class="form-control" rows="3"></textarea>
            </div>
            <div class="row g-2">
              <div class="col-md-6">
                <label class="form-label" for="startDate">Дата начала *</label>
                <input id="startDate" type="datetime-local" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label" for="duration">Длительность (часы) *</label>
                <input id="duration" type="number" min="1" max="720" class="form-control" required />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button id="saveBetBtn" class="btn btn-primary"><i class="fa-solid fa-floppy-disk me-1"></i>Создать</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
