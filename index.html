<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система Заключения Пари</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .bet-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .bet-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-open { background-color: #e3f2fd; }
        .status-in-progress { background-color: #fff3e0; }
        .status-implemented { background-color: #f3e5f5; }
        .status-finished { background-color: #e8f5e8; }
        .status-conflict { background-color: #ffebee; }
        .status-resolved { background-color: #e8f5e8; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-handshake me-2"></i>Система Пари
            </a>
            <div class="navbar-nav ms-auto">
                <button id="loginBtn" class="btn btn-outline-light me-2">
                    <i class="fas fa-sign-in-alt me-1"></i>Войти
                </button>
                <button id="registerBtn" class="btn btn-light">
                    <i class="fas fa-user-plus me-1"></i>Регистрация
                </button>
                <div id="userInfo" class="d-none">
                    <span id="userEmail" class="text-light me-3"></span>
                    <button id="logoutBtn" class="btn btn-outline-light">
                        <i class="fas fa-sign-out-alt me-1"></i>Выйти
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Аутентификация -->
        <div id="authSection" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Вход в систему</h5>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-1"></i>Войти
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Основной контент -->
        <div id="mainContent" class="d-none">
            <div class="row mb-4">
                <div class="col-md-8">
                    <h2>Доступные пари</h2>
                </div>
                <div class="col-md-4 text-end">
                    <button id="createBetBtn" class="btn btn-success">
                        <i class="fas fa-plus me-1"></i>Создать пари
                    </button>
                </div>
            </div>

            <!-- Фильтры -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <select id="statusFilter" class="form-select">
                                        <option value="">Все статусы</option>
                                        <option value="open">Открытые</option>
                                        <option value="in-progress">В процессе</option>
                                        <option value="implemented">Реализованные</option>
                                        <option value="conflict">Конфликт</option>
                                        <option value="resolved">Разрешённые</option>
                                        <option value="finished">Завершённые</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="searchInput" placeholder="Поиск по названию или описанию...">
                                        <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-3 text-end">
                                    <button class="btn btn-info" onclick="createTestData()">
                                        <i class="fas fa-database me-1"></i>Создать тестовые данные
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Список пари -->
            <div class="row" id="betsContainer">
                <!-- Пари будут загружены здесь -->
            </div>
        </div>
    </div>

    <!-- Модальное окно создания пари -->
    <div class="modal fade" id="createBetModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Создать новое пари</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createBetForm">
                        <div class="mb-3">
                            <label for="betTitle" class="form-label">Название пари *</label>
                            <input type="text" class="form-control" id="betTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="betDescription" class="form-label">Описание</label>
                            <textarea class="form-control" id="betDescription" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="startDate" class="form-label">Дата начала *</label>
                                    <input type="datetime-local" class="form-control" id="startDate" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="duration" class="form-label">Длительность (часы) *</label>
                                    <input type="number" class="form-control" id="duration" min="1" max="720" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" id="saveBetBtn" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>Создать
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
