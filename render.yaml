services:
  # Backend Spring Boot API (Docker)
  - type: web
    name: betting-api
    env: docker
    buildCommand: docker build -t betting-api .
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: betting-postgres
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: betting-postgres
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: betting-postgres
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: SERVER_PORT
        value: 8080

  # PostgreSQL Database
  - type: pserv
    name: betting-postgres
    plan: free

  # Frontend Static Site
  - type: web
    name: betting-frontend
    env: static
    buildCommand: echo "Static site - no build needed"
    staticPublishPath: . 